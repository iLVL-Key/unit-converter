<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="background-el"></div>
        <h1>Metric/Imperial Unit Conversion</h1>
        <div id="box-el"></div>
        <label for="numberToConvert">
            <input type="number" id="numberToConvert-el" name="numberToConvert"></input>
        </label>
        <label for="convertButton">
            <button id="convert-btn">Convert</button>
        </label>
        <div id="lengthBox">
            <p id="lengthLabel">Length (Meters/Feet)</p>
            <p id="length-el"></p>
        </div>
        <div id="volumeBox">
            <p id="volumeLabel">Volume (Liters/Gallons)</p>
            <p id="volume-el"></p>
        </div>
        <div id="massBox">
            <p id="massLabel">Mass (Kilograms/Pounds)</p>
            <p id="mass-el"></p>
        </div>
        <div class="version"><p id="version-el"></p></div>
        <script src="index.js"></script>
    </body>
</html>
